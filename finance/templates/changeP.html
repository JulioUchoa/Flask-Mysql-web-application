{% extends "layout.html" %}

{% block title %}
    ChangePassword
{% endblock %}

{% block main %}
   
    <form action="/changeP" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="old_password" placeholder="Old password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="new_password" placeholder="New password" type="password">
        </div>
        <div class="mb-3">

            <input class="form-control mx-auto w-auto" id="password" name="confirmation" placeholder="Confirm Password" type="password">

        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
